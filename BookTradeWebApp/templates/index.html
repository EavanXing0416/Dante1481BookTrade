<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MEI Book Trade Project</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="../static/js/jquery.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/scripts.js"></script>

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>
                        15cBOOKTRADE Project Web App Interface
                    </h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card border-dark mb-3">
                    <h3 class="card-header">Control Panel</h3>
                    <div class="card-body">Some buttons, boxes, slider to help select books </div>
                    <!--<div class="card-footer"></div>-->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card mb-3">
                    <h3 class="card-header">Trajectory on Map</h3>
                    <div class="card-body">
                        <!--Here is a svg for the basic world map-->
                        <div id="map">
                            <div class="info">Country Name</div>
                            <svg width=100% height="400" style="background-color:rgb(210, 220, 240)"><!--width 900, height = 500 -->
								<g class="basemap"></g>
								 <g class="bounding-box"><rect></rect></g>
								  <g class="centroid"><circle r="3"></circle></g>
								<g class="locations"></g>  
							</svg>
                        </div>
                    </div>
                    <!--<div class="card-footer"></div>-->
                </div>
            </div>

            <div class="col-md-4">

                <div class="row">
                    <div class="col-md-12">
                        <div class="card mb-3">
                            <h3 class="card-header">Line chart</h3>
                            <div class="card-body">Contect of the line chart</div>
                            <!--<div class="card-footer"></div>-->
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="card mb-3">
                            <h3 class="card-header">Space Time Cube</h3>
                            <div class="card-body">Content of the 3D Cube</div>
                            <!--<div class="card-footer"></div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card border-dark mb-3">
                    <h3 class="card-header">Description of books</h3>
                    <div class="card-body">Provenance details of the selected books
                        <p>
                            <a class="btn" href="#">View details Â»</a>
                        </p>
                    </div>
                    <!--<div class="card-footer"></div>-->
                </div>
            </div>
        </div>
    </div>



    <!--draw the basemap-->
    <script src="../static/js/basemap.js"></script>

</html>
